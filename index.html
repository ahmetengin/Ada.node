<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- TensorFlow.js and Body Segmentation Model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.20.0/dist/tf-backend-webgl.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-bg: #03041a;
        --color-panel: rgba(10, 15, 44, 0.5);
        --color-primary: #22d3ee; /* cyan-400 */
        --color-primary-glow: rgba(34, 211, 238, 0.7);
        --color-secondary: #f472b6; /* pink-400 */
        --color-secondary-glow: rgba(244, 114, 182, 0.6);
        --color-text: #e5e7eb; /* gray-200 */
        --color-text-dim: #9ca3af; /* gray-400 */
      }

      body {
        background-color: var(--color-bg);
        font-family: 'Roboto Condensed', sans-serif;
      }
      
      #background-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(34, 211, 238, 0.15) 0%, transparent 60%);
        animation: background-pulse 10s infinite alternate;
        z-index: -1;
      }

      @keyframes background-pulse {
        0% { transform: scale(1); opacity: 0.8; }
        100% { transform: scale(1.2); opacity: 1; }
      }

      .panel-glow {
        background-color: var(--color-panel);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.1), inset 0 0 15px rgba(34, 211, 238, 0.05);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary-glow);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      .leaflet-tile-pane {
        filter: grayscale(1) invert(1) brightness(0.9) contrast(1.2) hue-rotate(180deg) saturate(1.5);
      }

      /* Animations */
      @keyframes pulse-glow-green {
        0%, 100% { box-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
        50% { box-shadow: 0 0 20px rgba(74, 222, 128, 1); }
      }
      @keyframes pulse-glow-yellow {
        0%, 100% { box-shadow: 0 0 10px rgba(250, 204, 21, 0.5); }
        50% { box-shadow: 0 0 20px rgba(250, 204, 21, 1); }
      }
       @keyframes pulse-glow-red {
        0%, 100% { box-shadow: 0 0 10px rgba(248, 113, 113, 0.5); }
        50% { box-shadow: 0 0 20px rgba(248, 113, 113, 1); }
      }
      .animate-pulse-green { animation: pulse-glow-green 2s infinite ease-in-out; }
      .animate-pulse-yellow { animation: pulse-glow-yellow 1s infinite ease-in-out; }
      .animate-pulse-red { animation: pulse-glow-red 2s infinite ease-in-out; }

      @keyframes line-flow {
        to {
            stroke-dashoffset: -1000;
        }
      }

      .data-packet {
        fill: var(--color-primary);
        filter: drop-shadow(0 0 3px var(--color-primary-glow));
      }
    </style>

{

  }
}
</script>
</head>

    <div id="background-glow"></div>

  </body>
</html>
